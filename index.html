<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <!--Import leaflet stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>National Parks Service Park Search</title>
</head>

<body>
    <div id="mapid"></div>
    <div id="colors-legend">
        <div class='colors' id='green'>National Park</div>
        <div class='colors' id='violet'>National Monument</div>
        <div class='colors' id='red'>National Historic Site</div>
        <div class='colors' id='gold'>National Recreation Area</div>
        <div class='colors' id='blue'>Other Designation</div>
    </div>
    <!-- search bar and input goes here -->
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a National Park</p>
                <div class="input-group mb-3">
                    <input id="park-search-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary search-button" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <div class="col-12">
                    <p>Name:<span id="park-name"></span></p>
                    <!-- <img id="current-pic" src="placeholder" alt=""> -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Designation:<span id="designation"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Description:<span id="description"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Entrance Fee:<span id="entrance-fee"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Activities:<span id="activities"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <img id="img-link" />
                </div>
            </div>
        </div>
    </div>

    <div>Previously Viewed:<span id="saved-searches"></span>
        <button class="btn btn-primary search-button1" id="saved-search-button" type="button">
            <i class="fas fa-search"></i>
        </button>
        <button class="btn btn-primary search-button2" id="saved-search-button" type="button">
            <i class="fas fa-search"></i>
        </button>
        <button class="btn btn-primary search-button3" id="saved-search-button" type="button">
            <i class="fas fa-search"></i>
        </button>
        <button class="btn btn-primary search-button4" id="saved-search-button" type="button">
            <i class="fas fa-search"></i>
        </button>
        <button class="btn btn-primary search-button5" id="saved-search-button" type="button">
            <i class="fas fa-search"></i>
        </button>

    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!--Import Leaflet-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
