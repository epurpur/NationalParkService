<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/> <!-- leaflet stylesheet -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> <!-- jQuery UI stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>NPS Finder</title>
</head>
<body>

    <!-- Search Bar-->
    <div id="searchBar">
        <input id="tags" placeholder="Search by Name">
        <button id="searchBtn">Search</button>
    </div>

    <!-- Inset Map -->
    <div id="mapid"></div>
    <div id="colors-legend">
        <div class='colors' id='green'>National Park</div>
        <div class='colors' id='violet'>National Monument</div>
        <div class='colors' id='red'>National Historic Site</div>
        <div class='colors' id='gold'>National Recreation Area</div>
        <div class='colors' id='blue'>Other Designation</div>
    </div>

    <!-- Site information fields -->
    <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <p>Name:<span id="park-name"></span></p>
            </div>
            <div class="row">
                <p>Designation:<span id="designation"></span></p>
            </div>
            <div class="row">
                <p>Description:<span id="description"></span></p>
            </div>
            <div class="row">
                <p>Entrance Fee:<span id="entrance-fee"></span></p>
            </div>
            <div class="row">
                <p>Activities:<span id="activities"></span></p>
            </div>
            <div class="row">
                <img id="img-link">
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>   <!--Import Leaflet--> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  <!-- Import jQuery -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- Import jQuery UI -->
    <script src="./script.js"></script>

</body>
</html>
